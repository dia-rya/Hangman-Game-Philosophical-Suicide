<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta data reference from https://www.w3schools.com/tags/tag_meta.asp -->
  <meta charset="UTF-8">
  <meta name="description" content="Philosophical Hangman">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Jens Cheung">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- CSS style reference from Bootstrap 4 CDN https://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <title>Philosophical Hangman</title>
</head>
<body>
<div class="container">
  <h1 class="text-center">Philosophical Suicide</h1>
  <!-- Attempts: 0-6 of 6 -->
  <!-- Id mistake pass through from updateMistake and is updated through guess function -->
  <!-- Id maximumWrongOption is updated through the set from beginning of js and limit the loop count of guess function -->
  <div class="float-right">Attempts: <span id='mistakes'>0</span> of <span id='maximumWrongOption'></span></div>
  <div class="text-center">
    <img id='hangmanPic' src="./images/0.jpg" alt="">
    <p>Fatal Idea:</p>
    <!-- Update wordStatus from here -->
    <p id="wordStatus">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <!-- Button reference https://www.w3schools.com/css/css3_buttons.asp -->
    <button class="btn btn-info" onClick="restart()">Try again</button>
  </div> 
</div>

<script src='./js/hangman.js'></script>
</body>
</html>
